<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="GellerWash favicon">
    <title>GellerWash - G</title>
    <style>
        .bg { fill:#1366FF; }
        .letter { font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-weight:700; font-size:38px; fill:white; dominant-baseline:middle; text-anchor:middle; }
        @media (prefers-color-scheme: dark) {
        /* invert for dark mode: white background circle and blue G */
        .bg { fill: #FFFFFF; }
        .letter { fill: #1366FF; }
        }
    </style>

    <!-- circular badge -->
    <circle class="bg" cx="32" cy="32" r="30" />
    <text class="letter" x="32" y="36">G</text>
</svg>