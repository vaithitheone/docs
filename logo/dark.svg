<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 160" role="img" aria-label="GellerWash logo">
    <title>GellerWash</title>
    <style>
        /* font stack + default blue color for light mode */
        .word { font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-weight:700; fill:#1366FF; font-size:120px; letter-spacing:0.5px; dominant-baseline:middle; }
        .g { font-size:150px; font-weight:700; }
        /* dark mode override: white text on dark backgrounds */
        @media (prefers-color-scheme: dark) {
        .word { fill: #1380FF; }
        /* optional: keep the 'G' slightly bluish if you prefer:
        .g { fill:#1380FF; }
        but currently we keep all-white for maximum contrast */
        }
    </style>

    <!-- centered vertically -->
    <rect width="100%" height="100%" fill="transparent" />
    <text x="40" y="80" class="word">
        <tspan class="g">G</tspan><tspan dx="8">ellerWash</tspan>
    </text>
</svg>
